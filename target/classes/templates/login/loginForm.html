<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>ログイン画面</title>
</head>
<body>
	<h3></h3>
	<p th:if="${param.error}">ログインIDかパスワードに誤りがあります。</p>
	<form th:action="@{login}" method="POST">
	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		<table>
			<tr>
				<td><label for="username">ログインID:</label></td>
				<td colspan="2"><input size = "30" type="text" id="username" name="username"/></td>
			</tr>
			<tr>
				<td><label for="password">パスワード:</label></td>
				<td colspan="2"><input size = "30" type="password" id="password" name="password"/></td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td><button type="submit">ログイン</button></td>
				<td align="right"><button type="button" onclick = "location.href='EntryForm'">アカウント新規登録</button></td>
			</tr>
		</table>
	</form>
</body>
</html>
